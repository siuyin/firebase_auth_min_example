<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An example showing firebase authentication using the modular javascript API">
    <title>Auth</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header></header>

    <section id="auth">
        <button id="signout-btn">Sign Out</button>
        <button id="resetemail-btn">Send Reset Email</button>
    </section>

    <form>
        <label>
            email:
            <input type="text" id="email-in"></input>
        </label>
        <label>
            password:
            <input type="password" id="password-in"></input>
        </label>
        <button type="submit">Sign In</button>
    </form>
    <script src="main.js" type="module"></script>
</body>

</html>
